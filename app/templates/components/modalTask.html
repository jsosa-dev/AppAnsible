<!-- templates/modal.html -->
<nord-modal id="modalTask" size="l" aria-labelledby="title">
    <h2 slot="header">Configurar Tareas</h2>
    
    <div class="flex gap-x-4">
        <nord-select name="page-size" value="25" label="Seleccionar Tarea">
            <option value="25">ðŸ’ Obtener hostname</option>
            <option value="50">ðŸ’ Obtener informacion de red</option>
        </nord-select>
    </div>

    <div class="flex mt-5">
        <nord-textarea label="Comando a ejecutar" value=""></nord-textarea>
    </div>

    <nord-button-group slot="footer" variant="spaced">
        <nord-button expand id="btnCancelTask">Cancelar</nord-button>
        <nord-button expand id="btnConfirmTask" variant="primary" autofocus>Agregar Tarea</nord-button>
    </nord-button-group>
</nord-modal>

<script>
    btnTask.addEventListener("click", e => modalTask.showModal());
    btnCancelTask.addEventListener("click", () => modalTask.close());
    
    btnConfirmTask.addEventListener("click", () => {
        const taskContainer = document.getElementById('taskBannersContainer');  
        const taskBanner = document.createElement('nord-banner');
        taskBanner.setAttribute('variant', 'info');
        taskBanner.innerHTML = `IP: <a href="#">Learn more</a>`;            
        taskContainer.appendChild(taskBanner);
        if (document.getElementById('bannerTask')) document.getElementById('bannerTask').remove();
        modalTask.close()
    });
</script>
